query GetAllUsers($limit: Int, $iLike: String, $offset: Int){
    users(
        paging: {
            limit: $limit
            offset: $offset
        },
        sorting:{
            field: createdAt,
            direction: DESC
        },
        filter:{
            or: [
                {
                    email:{
                        like: $iLike
                    },
                },
                {
                    firstName: {
                        like: $iLike
                    }
                },
                {
                    lastName:{
                        like: $iLike
                    }
                }
            ]
        }
    ) {
        id
        email
        firstName
        lastName
        administrator {
            id
        }
        vendor {
            id
        }
    }
}

